<!DOCTYPE html>
<html lang="en">
<head>
    <style>
  .content-box, .border-box {
    width: 200px;
    height: 50px;
    margin: 8px;
    padding: 20px;
    border: 10px;
     display: grid;
    place-items: center;
background-color: plum;
border-style: groove;
border-color: aqua;

  }

  .content-box {
    box-sizing: content-box;


  }
  .border-box {

 box-sizing: border-box;

  }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Border-box a content-box</h1>
        <div class="border-box">border-box</div>
        <div class="content-box">content-box</div>
    </section>
</body>
</html>
